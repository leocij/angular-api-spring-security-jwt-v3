<div class="row">
  <div class="col-md-6">
    <div class="card">

      <div class="card-header">
        Add New Task
      </div>

      <div class="card-body">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>

          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task" name="task" [(ngModel)]="task.task" #taskNgModel="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && taskNgModel.invalid }" minlength="5" required autofocus />
            <div class="invalid-feedback" *ngIf="f.submitted && taskNgModel.invalid">
              <div *ngIf="taskNgModel.errors.required">Task is required</div>
              <div *ngIf="taskNgModel.errors.minlength">Task must be at least 5 characters</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <hr>
            <div *ngIf="f.submitted && isSubmitFailed" class="alert alert-warning">
              Submit failed!<br/>{{ errorMessage }}
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
