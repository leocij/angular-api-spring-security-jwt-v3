
<div class="row col-sm-6" style="max-width:350px;">
  <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" name="form" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input #username="ngModel" [(ngModel)]="form.username" class="form-control" name="username" required
             type="text" />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" [(ngModel)]="form.password" class="form-control" minlength="6" name="password"
             required type="password" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>
  <hr />
  <p>Don't have an account?</p>
  <a class="btn btn-success" href="signup">Sign Up</a>
</div>
